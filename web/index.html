<html lang="en">
  <head>
    <title>three.ts-template</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no,shrink-to-fit=no"

    <style type="text/css">
      body,
      html {
        margin: 0px;

        overflow: hidden;
        background: #fff;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        line-height: 1;
      }
      main {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      header {
        position: absolute;
        top: 0;
        left: 0;
      }
      h1,
      p {
        margin: 0;
      }
      #time {
        position: fixed;
        top: 10px;
        left: 10px;
        color: #000;
      }

      #instructions {
        position: fixed;
        bottom: 30px;
        left: 30px;
        color: #777;
      }

      #instructions-key {
        display: inline-block;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 5px;
      }

      #instructions-action {
        font-weight: bold;
      }
